<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBarColumn">
        <span class="statusBarClock">13:54</span>
      </div>
      <div class="statusBarColumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBarBatteryLevel">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="headerColumn">
        <h1 class="headerTitle">Chats</h1>
      </div>
      <div class="headerColumn headerIcon">
        <i class="fas fa-search"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="chats">
      <ul class="chatsList">
        <li class="chatsChat">
          <a href="chat.html">
            <div class="chatColumn">
              <img class="chatAvatar gAvatar" src="images/taeyeon.jpg" />
              <div class="chatContent">
                <span class="chatUsername">Taeyeon</span>
                <span class="chatPreview">Going Home</span>
              </div>
            </div>
            <div class="chatColumn">
              <span class="chatTimestamp">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="navList">
        <li class="navListItem">
          <a href="friends.html" class="navListLink">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="navListItem">
          <a href="index.html" class="navListLink">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="find.html" class="navListLink">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="more.html" class="navListLink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
