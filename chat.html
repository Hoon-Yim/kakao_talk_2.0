<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chatsBody">
    <div class="headerWrapper">
      <div class="statusBar">
        <div class="statusBarColumn">
          <span class="statusBarClock">13:54</span>
        </div>
        <div class="statusBarColumn">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="statusBarBatteryLevel">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="headerColumn">
          <a href="index.html" class="headerBackBtn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="headerTitle">Best Friends</h1>
        </div>
        <div class="headerColumn">
          <span class="headerIcon">
            <i class="fas fa-search"></i>
          </span>
          <span class="headerIcon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat">
      <ul class="chatMessages">
        <span class="chatTimestampM">Frieday, January 11, 2019</span>
        <li class="incomingMessage message">
          <img src="images/taeyeon.jpg" class="messageAvatar" />
          <div class="messageContent">
            <span class="messageBubble">
              I love You!
            </span>
            <span class="messageAuthor">Best Friend</span>
          </div>
        </li>
        <li class="sentMessage message">
          <div class="messageContent">
            <span class="messageBubble">
              Me too!
            </span>
          </div>
        </li>
        <li class="incomingMessage message">
          <img src="images/taeyeon.jpg" class="messageAvatar" />
          <div class="messageContent">
            <span class="messageBubble">
              I love You!
            </span>
            <span class="messageAuthor">Best Friend</span>
          </div>
        </li>
        <li class="sentMessage message">
          <div class="messageContent">
            <span class="messageBubble">
              Me too!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chatWriteContainer">
      <input type="text" placeholder="Send message" class="chatWrite" />
      <div class="chatIconLeft chatIcon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chatIconRight chatIcon">
        <span class="chatWriteIcon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chatWriteIcon">
          <i class="far fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
