<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBarColumn">
        <span class="statusBarClock">13:54</span>
      </div>
      <div class="statusBarColumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBarBatteryLevel">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="headerColumn">
        <a href="index.html" class="headerBackBtn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="headerTitle">Best Friends</h1>
      </div>
      <div class="headerColumn">
        <span class="headerIcon">
          <i class="fas fa-search"></i>
        </span>
        <span class="headerIcon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chatMessages">
        <span class="chatTimestamp">Frieday, January 11, 2019</span>
        <li class="incomingMessage message">
          <img src="images/taeyeon.jpg" class="messageAvatar gAvatar" />
          <div class="messageContent">
            <span class="messageAuthor">Best Friend</span>
            <div class="messageBubble">
              A lot of congrats on your engagement
            </div>
          </div>
          <span class="messageTimestamp">15:19</span>
        </li>
        <li class="incomingMessage message">
          <div class="messageContent">
            <span class="messageTimestamp">15:22</span>
            <div class="messageBubble">
              Thank you. See you SOON!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chatWrite">
      <div class="chatWriteColumn">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chatWriteColumn">
        <input type="text" placeholder="Send message" class="chatWriteInput" />
      </div>
      <div class="chatWriteColumn">
        <span class="chatWriteIcon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chatWriteIcon">
          <i class="far fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
