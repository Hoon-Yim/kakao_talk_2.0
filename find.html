<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBarColumn">
        <span class="statusBarClock">13:54</span>
      </div>
      <div class="statusBarColumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBarBatteryLevel">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="headerColumn">
        <h1 class="headerTitle">Find</h1>
      </div>
      <div class="headerColumn headerIcon">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="find">
      <header class="findHeader">
        <ul class="findHeaderList">
          <li class="findHeaderBtn HeaderBtn">
            <span class="headerBtnIcon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="headerBtnTitle">
              QR code
            </span>
          </li>
          <li class="findHeaderBtn HeaderBtn">
            <span class="headerBtnIcon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="headerBtnTitle">
              Add by Contacts
            </span>
          </li>
          <li class="findHeaderBtn HeaderBtn">
            <span class="headerBtnIcon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="headerBtnTitle">
              Add by ID
            </span>
          </li>
          <li class="findHeaderBtn HeaderBtn">
            <span class="headerBtnIcon">
              <i class="fas fa-envelope fa-2x"></i>
            </span>
            <span class="headerBtnTitle">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="findRecommended">
        <h5 class="findTitle">
          Recommended Friends
        </h5>
        <li class="findFriend Friend">
          <div class="friendColumn">
            <img class="friendAvatar" src="images/taeyeon.jpg" />
            <div class="friendContent">
              <span class="friendName">아무개</span>
            </div>
          </div>
          <div class="friendColumn">
            <div class="friendAddBtn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="navList">
        <li class="navListItem">
          <a href="friends.html" class="navListLink">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="navListItem">
          <a href="index.html" class="navListLink">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="find.html" class="navListLink">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="more.html" class="navListLink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
