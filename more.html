<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBarColumn">
        <span class="statusBarClock">13:54</span>
      </div>
      <div class="statusBarColumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBarBatteryLevel">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="headerColumn">
        <h1 class="headerTitle">More</h1>
      </div>
      <div class="headerColumn">
        <span class="headerIcon"> <i class="fas fa-search"></i> </span>
        <span class="headerIcon"> <i class="fas fa-qrcode"></i> </span>
        <span class="headerIcon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="moreHeader">
        <div class="friendsFriend friend">
          <div class="friendColumn">
            <img class="friendAvatar mAvatar" src="images/taeyeon.jpg" />
            <div class="friendContent">
              <span class="friendName">아무개</span>
              <span class="friendStatus">yimsh4507@gmail.com</span>
            </div>
          </div>
          <div class="friendColumn">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="moreBtnList">
          <li class="moreBtn">
            <span class="moreBtnIcon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="moreBtnTitle">
              Emoticons
            </span>
          </li>
          <li class="moreBtn">
            <span class="moreBtnIcon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="moreBtnTitle">
              Themes
            </span>
          </li>
          <li class="moreBtn">
            <span class="moreBtnIcon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="moreBtnTitle">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="moreSuggestions">
        <h5 class="moreTitle">Suggestions</h5>
        <ul class="moreSuggestionsList">
          <li class="moreSuggestion suggestion">
            <span class="suggestionIcon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestionTitle">Kakao Story</span>
          </li>
          <li class="moreSuggestion suggestion">
            <span class="suggestionIcon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestionTitle">Kakao friends</span>
          </li>
          <li class="moreSuggestion suggestion">
            <span class="suggestionIcon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestionTitle">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="navList">
        <li class="navListItem">
          <a href="friends.html" class="navListLink">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="navListItem">
          <a href="index.html" class="navListLink">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="find.html" class="navListLink">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="more.html" class="navListLink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
