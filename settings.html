<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBarColumn">
        <span class="statusBarClock">13:54</span>
      </div>
      <div class="statusBarColumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBarBatteryLevel">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="headerColumn">
        <a href="more.html" class="headerBackBtn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="headerTitle">Settings</h1>
      </div>
      <div class="headerColumn">
        <span class="headerIcon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settingsSection">
        <ul class="settingsList">
          <li class="settingsSetting">
            <span class="settingsIcon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settingsTitle">Privacy</span>
          </li>
          <li class="settingsSetting">
            <span class="settingsIcon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settingsTitle">Notifications</span>
          </li>
          <li class="settingsSetting">
            <span class="settingsIcon">
              <i class="far fa-user"></i>
            </span>
            <span class="settingsTitle">Friends</span>
          </li>
        </ul>
      </section>
      <section class="settingsSection">
        <ul class="settingsList">
          <li class="settingsSetting">
            <span class="settingsIcon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settingsTitle">Privacy</span>
          </li>
          <li class="settingsSetting">
            <span class="settingsIcon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settingsTitle">Notifications</span>
          </li>
          <li class="settingsSetting">
            <span class="settingsIcon">
              <i class="far fa-user"></i>
            </span>
            <span class="settingsTitle">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
