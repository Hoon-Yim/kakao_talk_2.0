<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBarColumn">
        <span class="statusBarClock">13:54</span>
      </div>
      <div class="statusBarColumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBarBatteryLevel">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="headerColumn">
        <h1 class="headerTitle">Friends</h1>
      </div>
      <div class="headerColumn headerIcon">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="friends">
      <header class="friendsHeader">
        <div class="friendsFriend Friend FriendLg">
          <div class="friendColumn">
            <img class="friendAvatar" src="images/taeyeon.jpg" />
            <div class="friendContent">
              <span class="friendName">TangGu</span>
              <span class="friendStatus">Zero야 사랑해</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friendsPlus">
        <h5 class="friendsPlusTitle">Plus Friend</h5>
        <div class="friendsFriend Friend">
          <div class="friendColumn">
            <img class="friendAvatar" src="images/taeyeon.jpg" />
            <div class="friendContent">
              <span class="friendName">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friendsList">
        <h5 class="friendsTitle">Friends 14</h5>
        <li class="friendsFriend Friend">
          <div class="friendColumn">
            <img class="friendAvatar" src="images/taeyeon.jpg" />
            <div class="friendContent">
              <span class="friendName">아무개</span>
              <span class="friendStatus">인생은 역시</span>
            </div>
          </div>
          <div class="friendColumn">
            <div class="friendNowListening">
              <span>
                FTISLAND (FT NomadCoders)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="navList">
        <li class="navListItem">
          <a href="friends.html" class="navListLink">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="navListItem">
          <a href="index.html" class="navListLink">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="find.html" class="navListLink">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navListItem">
          <a href="more.html" class="navListLink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
